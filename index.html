    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Circuit Pattern Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Circuit Lines */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(0, 255, 255, 0.03) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(255, 0, 255, 0.03) 50%, transparent 51%);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 3rem;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }

        .main-title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 2rem;
            line-height: 1.1;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .date {
            font-size: 1.8rem;
            color: #00ffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #cccccc;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #06b6d4);
            background-size: 200% 200%;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 30px rgba(99, 102, 241, 0.3),
                0 0 20px rgba(139, 92, 246, 0.2);
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            0% {
                background-position: 0% 50%;
                transform: scale(1);
                box-shadow: 
                    0 10px 30px rgba(99, 102, 241, 0.3),
                    0 0 20px rgba(139, 92, 246, 0.2);
            }
            100% {
                background-position: 100% 50%;
                transform: scale(1.05);
                box-shadow: 
                    0 15px 40px rgba(99, 102, 241, 0.5),
                    0 0 30px rgba(139, 92, 246, 0.4);
            }
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 20px 50px rgba(99, 102, 241, 0.6),
                0 0 40px rgba(139, 92, 246, 0.5);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px #00ffff;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 60%;
            left: 90%;
            animation-delay: 2s;
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }

        .particle:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .logo {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* PDF Export Optimization */
         {
            body {
                background: #000000 !important;
                color: white !important;
            }
            
            .particle {
                display: none;
            }
            
            .container {
                min-height: auto;
                padding: 2rem;
            }
        }
    </style>
